<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Smarty模板引擎</title>
<style type="text/css">
body{background-color: #99ff00;}
</style>
</head>
<body>

<h2>foreach遍历一维数组：适合程序员写法</h2>
<{foreach $arr as $key=>$value}>
$arr[<{$key}>] = <{$value}><br>
<{/foreach}>

<h2>foreach遍历一维数组：适合美工人员写法</h2>
<{foreach from=$arr key="key" item="value"}>
$arr[<{$key}>] = <{$value}><br>
<{/foreach}>
