<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Smarty模板引擎</title>
</head>
<body>

<h2>表格隔行变色</h2>
<table border="1" width="500">
	<tr bgcolor=#f0f0f0>
		<th>编号</th>
		<th>新闻标题</th>
		<th>发布时间</th>
	</tr>
	<{foreach $arr as $value}>
	<{if $value@iteration is div by 3}>
	<tr bgcolor='#99ff00'>
	<{else}>
	<tr>
	<{/if}>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
	<{/foreach}>
</table>
