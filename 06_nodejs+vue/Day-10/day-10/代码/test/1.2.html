<body>

        <router-link to="/del/2"> 删除 </router-link>

    <script>
        var mytemp = {
            template:'<h2>删除{{$route.params.ids}}内容</h2>'
        }

            routes:[
                {path:'/del/:ids',component:mytemp}

            el:'#app',
            router:rou
