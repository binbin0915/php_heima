<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用属性绑定 获取vue实例中data的值 -->
       <mytemps v-bind:cc="msg"></mytemps>
    </div>
</body>
<script>
    
  new Vue({
        el:'#app',
        data:{
            msg:'助教最帅'
        },
        
        

        components:{
            mytemps:{
                // 在子组件中获取 cc 属性的值
                props:['cc'],
                // 直接使用{{cc}} 获取父级组件中的data值
                template:'<h2>我认为{{cc}}</h2>'
            }
        }
    })


</script>
</html>
