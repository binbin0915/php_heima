<head>

    <title>Document</title>

<body>
    <input type="button" value="点击" id="btn">
</body>
<script>
    document.getElementById('btn').onclick = function(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4){
                alert(xhr.responseText);
            }
        }
        xhr.open('get','./2.php');
        xhr.send();

        alert(3);
    }


</script>
