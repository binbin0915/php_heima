<script>
    //注册的时候，要求用户名：
    //  长度4~10位，完成
    //  不能是纯数字，完成
    //  不能是纯字母，
    //  不能有特殊符号， 完成
    //  不能以数字打头。 完成
    var username = 'S2DS';
    var r = /(?!^[a-zA-Z]+$)^[a-zA-Z][a-zA-Z0-9]{3,9}$/g;
    console.log(r.test(username));
</script>
