    //扩展内置对象，在String中加入ucfirst函数。
    //转换为小写：
        //JS  : toLowerCase();
        //PHP : strtolower();
    String.prototype.ucfirst = function(){
        //this表示字符串对象
        return this.substr(0,1).toUpperCase() + this.substr(1);
    };

    console.log('hello'.ucfirst());
    console.log('nihao'.ucfirst());
