<script>
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
        if(xhr.readyState == 4 && xhr.status == 200){
            //接收服务器返回的数据
            var result = xhr.responseText;
            //console.log(result);
            var res = JSON.parse(result);
            console.log(res);
            console.log(res[3].nickname);
        }
    };
    xhr.open('get', '07json.php', true);
    xhr.send();
</script>
