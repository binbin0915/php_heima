    //封装一个函数，判断数据类型
    function myTypeOf(x){
        var leixing = typeof x;
        var result; //result用于保存最终的结果
        switch (leixing) {
            case 'number':
                result = 'number';
                break;
            case 'string':
                result = 'string';
                break;
            case 'boolean':
                result = 'boolean';
                break;
            case 'undefined':
                result = 'undefined';
                break;
            case 'function':
                result = 'function';
                break;
            case 'object':
                result = 'object';
                break;
        }
        //switch结束，判断，如果得到的result是object，还需要进一步判断
        if(result == 'object'){
            if(x instanceof Array){
                result = 'array';
            }else if(x instanceof Object){
                result = 'object';
            }else{
                result = 'null';
            }
        }
        return result;
    }
