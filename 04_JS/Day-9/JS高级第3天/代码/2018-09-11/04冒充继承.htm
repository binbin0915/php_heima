    /********************* 冒充方式实现继承，检测是否能够继承父类的原型对象的成员 *************************/
    function A(){
        this.age = 20;
    }
    A.prototype.say = function () {
        console.log(this.age);
    };

    function B(){
        A.call(this);
    }

    console.log(b.age);
