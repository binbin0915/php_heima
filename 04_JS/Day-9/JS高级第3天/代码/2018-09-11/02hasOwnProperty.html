<body>

<script>
    function A(){
        this.age = 10;
    }

    function B(){
        //this.age = 20;
    }
    B.prototype = new A(); //指定B 的原型对象是A的实例
    var b = new B();
    console.log(b.age);
    //判断b对象自身是否含有age属性
    console.log(b.hasOwnProperty('age'));
</script>

</body>
