     param @ele 需要绑定事件的元素节点
     param @type 事件类型或事件名称，不要带on，如单击事件写成click即可
     param @fn 事件处理函数，要求是一个函数类型
     */
    function addEvent(ele, type, fn){
        if(window.addEventListener){
            //说明是非IE浏览器，或IE高版本浏览器
            ele.addEventListener(type, fn);
        }else{
            //IE低版本浏览器
            ele.attachEvent('on'+type, fn);
        }
    }
