<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>

<script>
    //圆周率
    console.log(Math.PI); // 3.141592653589793

    console.log(Math.abs(-3)); // --- 返回绝对值(正数的绝对值是它本身， 负数的绝对值是它的相反数)
    console.log(Math.ceil(3.14)); // --- 对数进行上舍入
    console.log(Math.floor(6.7)); // --- 对数进行下舍入
    console.log(Math.round(4.3)); // --- 对数进行四舍五入
    console.log(Math.random()); // --- 返回一个0~1之间的随机数（0,1]

    //随机整数公式：Math.floor(i + Math.random() * (j – i + 1));  //j 表示最大值，i表示最小值
    //比如获取1~10之间的整数
    console.log(Math.floor(1+Math.random()*10));
</script>

</body>
</html>
