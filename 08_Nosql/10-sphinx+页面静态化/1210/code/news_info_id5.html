中国合伙人<hr>
《中国合伙人》是由香港导演陈可辛执导，黄晓明、邓超、佟大为主演，讲述由20世纪80年代至21世纪初，大时代下三个年轻人从学生年代相遇、相识，拥有同样的梦想至一起打拼事业，共同创办英语培训学校，最后功成名就实现梦想的励志故事。该片浓缩了一代创业者的成长历程，具有一定的时代意义。</body>
