百团大战<hr>
百团大战是中国抗日战争中由中国共产党所率领的国民革命军第十八集团军（以下皆以八路军称呼）在1940年8月至1941年1月间发动的以破坏华北日军占领的交通线、矿山为目的的破袭作战（又称晋南游击战）。参加作战的中国军队包括八路军120师、129师和晋察冀军区与当地民兵。也是八路军在平型关战役之后参与较具规模的战役。战争初期战报统计（第一阶段）共达一百零五个团，因此定名为百团大战（原正太战役）。本作品亦曾陆续被改编为同名电影。</body>
