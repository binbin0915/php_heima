<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1,.box2{
			width: 200px;
			height: 50px;
			border:solid 1px red;
		}
		.box1{
			transform-origin:0 0;
			transform: scale(1.5,1.5);
		}
		.box2{
			zoom:1.5;
		}
	</style>
</head>
<body>
	<div class="box1">transform缩放</div>
	<hr>
	<div class="box2">zoom缩放</div>
	<hr>
</body>
</html>
