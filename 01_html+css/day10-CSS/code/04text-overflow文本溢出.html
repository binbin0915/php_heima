<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		/*文本溢出，需要3个条件：
		1，盒子有固定宽度
		2，盒子的overflow为：hidden
		3, 文本设置为不换行
		*/
		ul{
			margin:0;
			padding:0;
			list-style-type:none;
			width: 180px;/*固定宽度*/
		}
		ul>li{
			border:solid 1px red;
			margin:2px 0;
			/*设置文本不换行*/
			white-space: nowrap;
			overflow: hidden;/*溢出隐藏*/
		}
		ul>li:nth-child(1){
			text-overflow: clip;
		}
		ul>li:nth-child(2){
			text-overflow: ellipsis;
		}

	</style>
</head>
<body>
	<ul>
		<li>文本1文本1文本1文本1文本1文本1</li>
		<li>文本2文本2文本2文本2文本2</li>
		<li>文本3文本3文本3</li>
	</ul>
</body>
</html>
