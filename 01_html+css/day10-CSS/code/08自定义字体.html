<head>

			src: url(fonts/白舟隼风书体.ttf);

		@font-face{
			font-family: 方正;
			src: url(fonts/方正琥珀简体.ttf);

		}

			font-family: 方正,微软雅黑,宋体;
		}

</head>
<body>
	<div class="font1">中文, English</div>
	<div class="font2">中文, English</div>
	<div class="font3">中文, English</div>
