<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*实现固定宽度圣杯布局：总款：960px，左右各200px*/
		*{
			margin:0;
			padding: 0;
			border:none;
			font-size: 13px;
			line-height: 1.5em;
		}
		.clear::after{
			content: "";
			display: block;
			clear:both;
		}
		div{
			border:solid 1px red;
		}
		.body{
			width: 960px;
			margin: 0 auto;
			padding:1px;
		}
		.top,.foot{
			font-size:20px;
			text-align: center;
			font-weight: bold;
			border:solid 1px red;

		}
		.main{
			margin:8px 0px;
			padding:2px;
		}
		.main>.left{
			float:left;
			width: 200px;
		}
		.main>.center{
			float:left;
			margin-left:10px;
			width: 530px;
		}
		.main>.right{
			float: right;
			width: 200px;
		}
	</style>
</head>
<body>
	<div class="body">
		<div class="top">头部区域</div>
		<div class="main clear">
			<div class="left">左</div>
			<div class="center">中<br>中<br>中<br>
			</div>
			<div class="right">右</div>
		</div>
		<div class="foot">底部区间</div>
	</div>
</body>
</html>
