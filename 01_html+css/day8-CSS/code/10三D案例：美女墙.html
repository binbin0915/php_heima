<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wutai{
			width: 600px;
			height: 400px;
			border:solid 1px red;
			margin:20px auto;
			/*设置透视点*/
			perspective: 800px;
			perspective-origin: 300px 200px;
		}
		.wutai .rongqi{
			width: 200px;
			height: 300px;
			border:solid 1px blue;
			position: relative;
			left:50%;
			top:30px;
			margin-left:-100px;
			transform-style:preserve-3d;
			/*容器盒子沿x旋转使该图片的上部口能够看到*/
			transform:rotateX(-20deg);
		}
		.wutai .rongqi img{
			width: 200px;
			height: 300px;
			position: absolute;
			left:0;
			top:0;
			transform-style:preserve-3d;
		}
		.wutai .rongqi img:nth-child(1){
			/*这里，必须是先旋转，在推移*/
			transform:rotateY(40deg) translateZ(300px);
		}
		.wutai .rongqi img:nth-child(2){
			transform:rotateY(80deg) translateZ(300px);
		}
		.wutai .rongqi img:nth-child(3){
			transform:rotateY(120deg) translateZ(300px);
		}
		.wutai .rongqi img:nth-child(4){
			transform:rotateY(160deg) translateZ(300px);
		}
		.wutai .rongqi img:nth-child(5){
			transform:rotateY(200deg) translateZ(300px);
		}
		.wutai .rongqi img:nth-child(6){
			transform:rotateY(240deg) translateZ(300px);
		}
		.wutai .rongqi img:nth-child(7){
			transform:rotateY(280deg) translateZ(300px);
		}
		.wutai .rongqi img:nth-child(8){
			transform:rotateY(320deg) translateZ(300px);
		}
		.wutai .rongqi img:nth-child(9){
			transform:rotateY(360deg) translateZ(300px);
		}
	</style>
</head>
<body>
	<!-- 舞台盒子 -->
	<div class="wutai">
		<!-- 容器盒子 -->
		<div class="rongqi">
			<img src="images/girl1.jpg" alt="">
			<img src="images/girl2.jpg" alt="">
			<img src="images/girl3.jpg" alt="">
			<img src="images/girl4.jpg" alt="">
			<img src="images/girl5.jpg" alt="">
			<img src="images/girl6.jpg" alt="">
			<img src="images/girl7.jpg" alt="">
			<img src="images/girl8.jpg" alt="">
			<img src="images/girl9.jpg" alt="">
		</div>
	</div>

</body>
</html>
