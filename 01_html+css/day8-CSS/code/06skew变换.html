<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1,.box2{
			position: absolute;
			width: 100px;
			height: 60px;
			border:solid 1px red;
			margin:20px;
		}
		.box1{
			transform: skew(20deg, 30deg);
		}
	</style>
</head>
<body>
	<div class="box1">11</div>
	<div class="box2">22</div>
</body>
</html>
