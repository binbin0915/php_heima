<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		input,select{
			outline: none;
		}
		body{
			position: relative;
		}
		.flex-box{
			border:solid 1px red;
			padding:1px;
			width: 480px;
			height: 150px;
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: ;
			align-content: ;
			align-items: ;
		}
		.flex-box>div{
			border:solid 1px red;
			margin:1px;
			width: 80px;
			height: 30px;
		}
		.line1,.line2{
			position: relative;
			width: 482px;
			border-top:dashed 1px red;
			top:-102px;
		}
		.line2{
			top:-53px;
		}
		.flex-box>div:nth-child(3n+1){
			height: 20px;
		}
		.flex-box>div:nth-child(3n+2){
			height: 35px;
		}
		/*.flex-box>div:nth-child(4n+3){
			height: 25px;
		}*/
	</style>
	<script>
		function changeAndShow(o)
		{
			document.querySelector('.flex-box').style[o.name] = o.value;
		}
	</script>
</head>
<body>
	<select name="flexDirection" id="flexDirection" onchange="changeAndShow(this);">
		<option value="">排列方向</option>
		<option value="row">row</option>
		<option value="row-reverse">row-reverse</option>
		<option value="column" >column</option>
		<option value="column-reverse" disabled="">column-reverse</option>
	</select>
	<select name="justifyContent" id="justifyContent" onchange="changeAndShow(this);">
		<option value="">行内盒子主轴方向布置方式</option>
		<option value="flex-start">flex-start</option>
		<option value="flex-end">flex-end</option>
		<option value="center">center</option>
		<option value="space-between" >space-between</option>
		<option value="space-around" >space-around</option>
	</select>
	<select name="alignContent" id="alignContent" onchange="changeAndShow(this);">
		<option value="">不同行之间辅轴方向布置方式</option>
		<option value="flex-start">flex-start</option>
		<option value="flex-end">flex-end</option>
		<option value="center">center</option>
		<option value="space-between" >space-between</option>
		<option value="space-around" >space-around</option>
	</select>
	<select name="alignItems" id="alignItems" onchange="changeAndShow(this);">
		<option value="">行内盒子辅轴方向对齐方式</option>
		<option value="flex-start">flex-start</option>
		<option value="flex-end">flex-end</option>
		<option value="center">center</option>
		<option value="baseline" >baseline</option>
		<option value="stretch" >stretch</option>
	</select>
	<hr>
	<div class="flex-box">
		<div>盒子1</div>
		<div>盒子2</div>
		<div>盒子3</div>
		<div>盒子4</div>
		<div>盒子5</div>
		<div>盒子6</div>
		<div>盒子7</div>
		<div>盒子8</div>
		<div>盒子9</div>
		<div>盒子10</div>
		<div>盒子11</div>
		<div>盒子12</div>
		<div>盒子13</div>
	</div>
	<div class="line1"></div>
	<div class="line2"></div>
</body>
</html>
