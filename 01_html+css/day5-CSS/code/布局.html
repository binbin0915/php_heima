<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			border:1px solid red;
			width:100px;
			height:100px;
			display: none;
		}
		span{
			border:1px solid blue;
			width:100px;
			height:100px;
			display: inline-block;
		}
		a{
			border:1px solid red;
			width:100px;
			height:100px;
			display: block;
		}
	</style>
</head>
<body>
	<div>内容</div>
	<span>段落</span>
	<a href="#">链接</a>
</body>
</html>
