<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			border:1px solid red;/*1px的红色的实线边框*/
			width:100px;
			height:100px;
			display: block;
		}
		span{
			border:1px solid red;/*1px的红色的实线边框*/
			width:100px;
			height:100px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div>div</div>
	<span>span</span>
</body>
</html>
