<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div::before{
			content: "p段落前面";
			display:block;
			background: red;
		}
		div::after{
			content: "p段落后面";
			background: red;
			border: 1px solid blue;
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<p>段落</p>
	</div>
</body>
</html>
