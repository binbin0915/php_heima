<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#box{
			border:1px solid blue;
		}
		#d1{
			width:100px;
			height:100px;
			background:red;
			float:left;
			
		}
		#d2{
			width:200px;
			height:200px;
			background:yellow;
			float:right;
		}
		#box::after{
			content: "";
			display: block;
			clear:both;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="d1"></div>
		<div id="d2"></div>
	</div>
</body>
</html>
