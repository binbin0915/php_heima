<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0px;padding: 0px;}
		#ad{
			border:1px solid #A6A0A0;
			position: fixed;
			top:100px;
			right: 10px;
			padding-bottom: 10px;
			box-shadow: 1px 1px 1px 1px #D4C7C7;
		}
		#ad>img{
			width:86px;
			margin:20px 16px 2px;
		}
		#ad p{
			font-size:12px;
			text-align: center;
			color: #666666;
		}
		#ad div{
			position: absolute;
			top:2px;
			right:3px;
		}
	</style>
</head>
<body>
	<div id="ad">
		<img src="weixi.jpg">
		<p>
			用微信扫一扫<br />
			互动赢积分
		</p>
		<div>
			<img src="ad_close.gif">
		</div>
	</div>
	<!--  onclick="this.parentNode.parentNode.style.display='none';" -->
</body>
</html>
