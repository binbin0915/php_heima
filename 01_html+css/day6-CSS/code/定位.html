<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#d1{
			width:100px;
			height:100px;
			background-color:red;
			position: relative;
			top:10px;
			left: 10px;
			z-index: 1;
		}
		#d2{
			width:100px;
			height:100px;
			background-color:yellow;
			position: absolute;
			top:30px;
			left:30px;
			z-index: 2;
		}
		#d3{
			width:100px;
			height:100px;
			background-color:blue;
			position: fixed;
			top:40px;
			left:40px;
			z-index: 3;
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
</body>
</html>
