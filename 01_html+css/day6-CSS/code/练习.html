<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0px;padding:0px;}
		#box{
			background: #E9E7E7;
		}
		#box .zong{
			width:1166px;
			margin:0 auto;
			overflow: hidden;
		}
		/*左边的列表*/
		#box .zong .left{
			float:left;
		}
		#box .zong .left ul{
			overflow: hidden;
			list-style:none;
		}
		#box .zong .left ul li{
			float:left;
			font-size:12px;
			width:76px;
			height:36px;
			text-align: center;
			line-height: 36px;
		}
		/*右边的列表*/
		#box .zong .right{
			float:right;
		}
		#box .zong .right ul{
			overflow: hidden;
			list-style: none;
		}
		#box .zong .right ul li{
			float:left;
			font-size:12px;
			width:76px;
			height:36px;
			text-align: center;
			line-height: 36px;
		}
		#box .left ul li.red a{
			color:red;
		}
		#box .left ul li a,#box .right ul li a{
			color:#333333;
			text-decoration: none;
		}
		#box .zong a:hover{
			color:orange;
		}
		#box .zong li:hover{
			background: white;
		}
	</style>
</head>
<body>
	<div id="box">
		<div class="zong">
			<div class="left">
				<ul>
					<li><a href="#">中国大陆</a></li>
					<li class="red"><a href="#">亲，请登录</a></li>
					<li><a href="#">免费注册</a></li>
					<li><a href="#">手机逛淘宝</a></li>
				</ul>
			</div>
			<div class="right">
				<ul>
					<li><a href="#">我的淘宝</a></li>
					<li><a href="#">购物车</a></li>
					<li><a href="#">收藏夹</a></li>
					<li><a href="#">商品分类</a></li>
					<li><a href="#">卖家中心</a></li>
					<li><a href="#">联系客服</a></li>
					<li><a href="#">网站导航</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
