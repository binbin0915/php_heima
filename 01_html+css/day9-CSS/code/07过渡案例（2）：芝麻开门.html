<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 405px;
			height: 402px;
			border:solid 2px red;
			padding: 1px;
			perspective: 800px;
		}
		.box>div{
			width: 200px;
			height: 400px;
			border:solid 1px red;
			font-size: 100px;
			text-align: center;
			line-height: 400px;
			transition:transform 2s;
		}
		.box>.left{
			float:left;
			transform-origin:left center;
			transform: rotatex(180deg) rotateY(0deg);
		}
		.box>.right{
			float: right;
			transform-origin:right center;
			transform: rotatex(180deg)  rotateY(0deg);
		}
		.box:hover>.left{
			transform:rotatex(180deg) rotateY(-60deg);
		}
		.box:hover>.right{
			transform:rotatex(180deg) rotatey(60deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">福</div>
		<div class="right">福</div>
	</div>
</body>
</html>
