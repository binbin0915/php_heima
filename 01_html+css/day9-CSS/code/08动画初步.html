<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/*定义/声明一个动画：biankuan*/
		@keyframes biankuan{
			0%{width: 100px; 
				background: blue;
				border-radius: 0px;}
			100%{width: 200px; 
				background: yellow;
				border-radius: 30px;}
		}
		@keyframes tantiao{	/*再定义一个动画*/
			0%{top:0px;}
			100%{top:400px;}
		}
		.box1{
			border:solid 1px red;
			width: 100px;
			height: 100px;
			background: blue;
			/*使用动画“变宽”*/
			animation: biankuan 2s infinite alternate;	
		}
		.box2{
			border:solid 1px red;
			width: 100px;
			height: 100px;
			border-radius: 50px;
			background: gray;
			position: relative;
			/*infinite:无限次;*/
			/*alternate:双向（反向）运行;*/
			animation: tantiao 2s ease-in alternate infinite;
		}
		.h1{
			position: relative;
			top:390px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<hr class="h1">
</body>
</html>
