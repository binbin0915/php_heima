<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1{
			width: 100px;
			height: 50px;
			border:1px solid red;
			border-radius: 5px 10px 15px 20px;
		}
		.box2{
			margin:10px;
			width: 100px;
			height: 100px;
			border:1px solid red;
			border-radius: 50px;
			overflow: hidden;
		}
		.box2 img{
			width: 100px;
		}
		.img3{
			width: 100px;
			height: 100px;
			border-radius: 50px;
		}

	</style>
</head>
<body>
	<div class="box1"></div>

	<div class="box2"><img src="images/girl9.jpg" alt=""></div>

	<img class="img3" src="images/girl9.jpg" alt="">
</body>
</html>
