<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box1,.box2,.box3{
			margin:10px 5px;
			width: 100px;
			height: 100px;
			border: 10px dashed black;
			/*background-repeat: no-repeat;*/
			background-origin: border-box;
		}
		.box1{
			background-image: linear-gradient(0deg,red, green, blue)

		}
		.box2{
			background-image: linear-gradient(to right, red,green 30px, blue)
		}
		.box3{
			background-image: linear-gradient(45deg, 
				red, green 30%, blue 60%);
		}
	</style>
</head>
<body>
	<div class="box3"></div>
	<div class="box2"></div>
	<div class="box1"></div>
</body>
</html>
