<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-size:12px;
		}
		ul,ol,li{
			list-style-type: none;
		}
		a{
			color:blue;
		}
		a:hover{
			color:red;
		}

		.box{
			width: 960px;
			border:solid 1px black;
			margin: 10px auto;
			padding:5px;
		}
		.box .shang{
			text-align: right;
			font-size:10px;
		}
		.box>.zhong{
			overflow: hidden;
			padding-bottom:15px;
		}
		.box>.zhong>div{
			display: inline-block;
			float: left;
		}
		.box>.zhong .left>img{
			vertical-align: top;
			margin-right:15px;
		}
		.box>.zhong .right>input{
			margin:8px 0 5px 0;
		}
		.box>.zhong .right a{
			margin-right:10px;
		}
		.box>.zhong .right span{
			font-weight: bold;
			margin-right:10px;
		}
		.box>.zhong .right>input{
			width: 400px;
		}
		.box>.zhong .right>div>input{
			margin-right:15px;
			padding:1px 15px;
		}

		/*下面导航条部分*/
		.box>.xia{
			text-align: right;
			overflow: hidden;
			background: limegreen;
			line-height: 29px;
		}
		.box>.xia>ul{
			float: left;
		}
		.box>.xia>ul>li{
			cursor:pointer;
			float: left;
			height: 29px;
			padding:0 20px;
			background: url(images/baidu.zhidao.spliter.png) right center no-repeat;
		}
		.box>.xia>ul>li>a{
			text-decoration: none;
			color:white;
			font-size: 13px;
			font-weight: bold;
		}
		.box>.xia>ul>li.on{
			background: darkgreen;
		}
		.box>.xia>ul>li:hover{
			background: darkgreen;
		}
		.box>.xia>span{
			color: white;
			padding-right:5px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="shang">
			<a href="">百度首页</a> |
			<a href="">登录</a>
			<a href="">注册</a>
		</div>
		<div class="zhong">
			<div class="left"><img src="images/baidu.zhidao.logo.png" alt=""></div>
			<div class="right">
				<div>
					<a href="">新闻</a>
					<a href="">网页</a>
					<a href="">贴吧</a>
					<span>知道</span>
					<a href="">MP3</a>
					<a href="">图片</a>
					<a href="">视频</a>
					<a href="">地图</a>
					<a href="">百科</a>
					<a href="">文库</a>
				</div>
				<input type="text" name="keywords">
				<div>
					<input type="button" name="btn1" value="搜索答案">
					<input type="button" name="btn1" value="我要提问">
					<input type="button" name="btn1" value="我要回答">
				</div>
			</div>
		</div>
		<div class="xia">
			<ul >
				<li class="on"><a href="">知道首页</a></li>
				<li><a href="">知道团队</a></li>
				<li><a href="">知道公社</a></li>
				<li><a href="">知道活动</a></li>
				<li><a href="">小桔灯</a></li>
				<li><a href="">经验</a></li>
			</ul>
			<span>累计解决问题：209850554</span>
		</div>
	</div>
</body>
</html>
