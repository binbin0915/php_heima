#下面，开始“一个一个站点配置”

#站点1：（第一个站点，被称为默认站点）
<VirtualHost *:80>
	ServerName  www.php69.com
	DocumentRoot  "H:\itcast\class\bj-php-69"
	<Directory  "H:\itcast\class\bj-php-69" >
		#允许列出目录
		Options Indexes
		#允许权限覆盖
		AllowOverride  All
		#允许所有访问
		Require  all  granted
	</Directory>
	DirectoryIndex  abc.php  index.php  index.html 
</VirtualHost>
